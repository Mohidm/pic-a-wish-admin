<mat-card>
    <mat-card-content>
      <form (submit)=onLogin(loginForm) #loginForm="ngForm">
        <h2>Log In</h2>
        <mat-error >
          <!-- The username and password were not recognised -->
        </mat-error>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" name="email" required ngModel #email="ngModel">
          <!-- <mat-error>
            Please provide a valid email address
          </mat-error> -->
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" name="password" required ngModel #password="ngModel">
          <!-- <mat-error>
            Please provide a valid password
          </mat-error> -->
        </mat-form-field>
        <button mat-raised-button color="primary" >Login</button>
        
        <p>
            <span>
               
                <div class="custom-control custom-checkbox" style="float: left;font-size:13px;">
                    <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me" data-parsley-multiple="remember-me">
                    <label class="custom-control-label" for="remember-me">Remember me?</label>
                </div>
                <a href="#" style="float:right;font-size:13px;">Forgot password?</a>
            </span>
          </p>

      </form>
   
    </mat-card-content>
  </mat-card>
